<router-outlet />
<app-loading-error [loading]="loading" [error]="error"></app-loading-error>
<main class="main" *ngIf="!router.url.startsWith('/show-all') && !loading && !error">
  <div>
    <app-main-banner *ngIf="heroItem" [item]="heroItem"></app-main-banner>
    <ng-container *ngFor="let category of categories">
      <app-horizontal-scroller
        *ngIf="category.highTimeline"
        [category]="category">
      </app-horizontal-scroller>
    </ng-container>
  </div>
</main>
