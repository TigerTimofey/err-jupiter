<router-outlet />
<main class="main" *ngIf="!router.url.startsWith('/show-all')">
  <div>
    <ng-container *ngFor="let category of categories">
      <app-horizontal-scroller
        *ngIf="category.highTimeline"
        [category]="category">
      </app-horizontal-scroller>
    </ng-container>
  </div>
</main>
